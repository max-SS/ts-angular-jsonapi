<div>
    <input ng-model="filter"></input>
    <br/>
    <h3>Authors</h3>
    <p><code>$length={{ vm.authors.$length }}. $isloading={{ vm.authors.$isloading }}. $source={{ vm.authors.$source }}.</code></p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Date of dead</th>
            </tr>
        </thead>
        <tr ng-repeat="author in vm.authors track by $index | orderBy:'name'">
            <td>{{ author.id }}</td>
            <td>
                <a href="#/authors/author/{{ author.id }}">{{ author.attributes.name  }}</a>
            </td>
            <td>{{ author.attributes.date_of_birth | date }}</td>
            <td>{{ author.attributes.date_of_death | date }}</td>
            <td><button ng-click="vm.delete(author)">Delete</button></td>
        </tr>
    </table>

    <!-- <p>
        <button ng-click="vm.update()">Update author</button>
        <button ng-click="vm.removeRelationship()">Remove relationship</button>
    </p> -->

</div>
